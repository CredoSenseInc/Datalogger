{% extends "base.html" %}
{% block content %}
    <script>
     $(document).ready(function(){
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: [{% for data in object_list %} '{{data.captured_sensor_time_date}}', {% endfor %}],
            datasets: [{
                label: 'Temperature',
                data: [{% for data in object_list %} '{{data.temperature}}', {% endfor %}],
                 fill: false,
                 borderColor: "#8e5ea2",
                 borderWidth: 5
             }]
           },

        options: {
            responsive: false,
            maintainAspectRatio: true,
            legend: {
              position: 'top',
              labels: {
              boxWidth: 12
              }
            },
            scales: {

                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
        });
        var ctx_2 = document.getElementById('myChart2').getContext('2d');
        var myChart2 = new Chart(ctx_2, {
          type: 'line',
          data: {
            labels: [{% for data in object_list %} '{{data.captured_sensor_time_date}}', {% endfor %}],
            datasets: [{
                label: 'Relative Humidity',
                data: [{% for data in object_list %} '{{data.relative_humidity}}', {% endfor %}],
                 fill: false,
                 borderColor: "#8e5ea2",
                 borderWidth: 5
             }]
           },

        options: {
            responsive: false,
            maintainAspectRatio: false,
            legend: {
              position: 'top',
              labels: {
              boxWidth: 12
              }
            },
            scales: {

                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
        });
        var ctx_3 = document.getElementById('myChart3').getContext('2d');
        var myChart3 = new Chart(ctx_3, {
          type: 'line',
          data: {
            labels: [{% for data in object_list %} '{{data.captured_sensor_time_date}}', {% endfor %}],
            datasets: [{
                label: 'Barometric Pressure',
                data: [{% for data in object_list %} '{{data.barometric_pressure}}', {% endfor %}],
                 fill: false,
                 // pointDotRadius: 3,
                 borderColor: "#8e5ea2",
                 borderWidth: 5
             }]
           },

        options: {
            responsive: false,
            maintainAspectRatio: false,
            legend: {
              position: 'top',
              labels: {
              boxWidth: 12
              }
            },
            scales: {

                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
        });
     });

    </script>




  </head>
  <body>
    <div class="container">
      <div class="row" style = "display:flex">
        <div class="col-lg-4 boxy" style = "width:33%"><canvas id="myChart" width="400" height="400"></canvas></div>
        <div class="col-lg-4 boxy" style = "width:33%"><canvas id="myChart2" width="400" height="400"></canvas></div>
        <div class="col-lg-4 boxy" style = "width:33%"><canvas id="myChart3" width="400" height="400"></canvas></div>

      </div>
    </div>

  </body>
{% endblock %}
